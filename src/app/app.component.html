<div class="container">
  <h1>Kalibri Labs Angular Technical Evaluation</h1>

  <div class="row">
    <div class="col-md-6">
      <app-todo-saver (onTodoAdded)="handleNewTodo($event)"></app-todo-saver>
    </div>
    <div class="col-md-6">
      <app-todo-display (onTodoRemoved)="handleRemoveToDo($event)" [itemsToDisplay]="savedTodos"></app-todo-display>
    </div>
  </div>
</div>
